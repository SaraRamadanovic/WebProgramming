<div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Planets</h1>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-planet-modal" onclick="$('#add-planet-form').trigger('reset');">
            <i class="fas fa-plus fa-sm text-white-50"></i> Add Planet Question
          </button>

          </div>


          <div class="input-group">
            <input id="planet_search" onchange="search_planets()" type="text" class="form-control bg-light border-0 small" placeholder="Search for planets..." aria-label="Search" aria-describedby="basic-addon2">
          </div>

<div id="planets_container" class="row">

</div>


<div class="modal fade" id="add-planet-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add planet</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form id="add-planet-form" method="POST" action="rest/planets">
                  <div class="modal-body">
                    <input name="id" type="hidden">

                    <div class="form-group">
                      <label>Question</label>
                      <input name="question" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Answer One</label>
                      <input name="answer_one" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Answer Two</label>
                      <input name="answer_two" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Answer Three</label>
                      <input name="answer_three" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Answer Four</label>
                      <input name="answer_four" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Correct Answer</label>
                      <input name="answer_correct" type="text" class="form-control">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </form>

              </div>
            </div>
          </div>

<script type="text/javascript">

function search_planets(event){
  if ($('#planet_search').val() == ''){
    $('#planets_container').find('.card').show()
  }else{
    $('#planets_container').find('.card').hide()
    $($('#planets_container').find('.card :contains("'+$('#planet_search').val()+'")')[0]).parent().show()
  }
}
function get_planets(){
  $.get( "rest/planets", function( data ) {
    console.log(data);
    $('#planets_container').html('');
    for(var i=0 ; i < data.length; i++){
      $('#planets_container').append(planet2html(data[i]));
    }
  });
}

function planet2html(planet){
  var car_html = $('#car_template').html();
  car_html = car_html.replace('{{question}}', planet.question);
  car_html = car_html.replace('{{answer_one}}', planet.answer_one);
  car_html = car_html.replace('{{answer_two}}', planet.answer_two);
  car_html = car_html.replace('{{answer_three}}', planet.answer_three);
  car_html = car_html.replace('{{answer_four}}', planet.answer_four);
  car_html = car_html.replace('{{answer_correct}}', planet.answer_correct);
  car_html = car_html.replace('{{id}}', planet.id);
  car_html = car_html.replace('{{id}}', planet.id);
  return car_html;
}

function delete_car(id){
  if (confirm("Are you sure you want to delete this planet?")){
    $.ajax({
      url: 'rest/planets/'+id,
      type: 'DELETE',
      success: function(result) {
          get_planets();
          toastr.success("Planet has been deleted successfully");
      }
    });
  }
}

function edit_planet(id){
  $.get( "rest/planets/"+id, function( planet ) {
    console.log(planet);
    $('#add-planet-modal').modal('toggle');
    for (var property in planet) {
      if (planet.hasOwnProperty(property)) {
        $('#add-planet-form input[name="'+property+'"]').val(planetplanet[property]);
      }
    }
  });
}

get_planets();

$("#add-planet-form").validate({
  submitHandler: function(form) {
    $(form).ajaxSubmit(function(response){
      toastr.success(response.message);
      $('#add-planet-modal').modal('toggle');
      $('#add-planet-form').trigger('reset');
      get_planets();
    });
  }
});

</script>

<script id="car_template" type="html/template">
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-primary shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div style="font-size: 20px;" class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{question}}</div>
            <div class="h7 mb-0 font-weight-bold text-gray-800">Answer One: {{answer_one}}</div>
            <div class="h7 mb-0 font-weight-bold text-gray-800">Answer Two: {{answer_two}}</div>
            <div class="h7 mb-0 font-weight-bold text-gray-800">Answer Three: {{answer_three}}</div>
            <div class="h7 mb-0 font-weight-bold text-gray-800">Answer Four: {{answer_four}}</div>
            <div class="h7 mb-0 font-weight-bold text-gray-800">Correct Answer: {{answer_correct}}</div>

          </div>
          <div class="col-auto">
            <a onclick="edit_planet({{id}})" class="btn btn-warning btn-circle">
              <i class="fas fa-edit"></i>
            </a><br><br>
            <a onclick="delete_car({{id}})" class="btn btn-warning btn-circle">
              <i class="fas fa-trash"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>
